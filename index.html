<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>UFC Survey Form</title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>

    <body>
        <main>

            <div id="form-intro">
                <h1 id="title">UFC Fighter Application Survey Form</h1>
                <p id="description">Thank you for taking the time to apply to be in the UFC.</p>
            </div>
            
            <!--#6, #8 need to learn about HTML form validation-->
            <div id="form-container">
                <form id="survey-form">

                    <label id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                    
                    <label id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>

                    <label id="age-label">Age(mandatory)</label>
                    <input type="number" id="number" placeholder="Age" required>

                    <label>Which of the following options best describe your fighting style?</label>
                    <select id="dropdown">
                        <option>Wrestling</option>
                        <option>Muay Thai</option>
                        <option>Boxing</option>
                        <option>Kick Boxing</option>
                        <option>Brazilian Jiu-Jitsu</option>
                        <option>Judo</option>
                    </select>

                    <!--Inserst -->

                    <input type="checkbox"> 
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="button">

                </form>
            </div>
            
        </main>
    </body>
    
</html>
