<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>UFC Survey Form</title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>

    <body>
        <main>

            <div id="form-intro">
                <h1 id="title">UFC Fighter Application Survey Form</h1>
                <p id="description">Thank you for taking the time to apply to be in the UFC.</p>
            </div>
            
            <!--#6, #8, #9 need to learn about HTML form validation-->
            <div id="form-container">
                <form id="survey-form">

                    <label id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                    
                    <label id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter Your Email" required>

                    <label id="age-label">Age(mandatory)</label>
                    <input type="number" id="number" placeholder="Age" min ="18" max="47" required>

                    <label>Which of the following options best describe your fighting style?</label>
                    <select id="dropdown">
                        <option value="wrestling">Wrestling</option>
                        <option value="muayThai">Muay Thai</option>
                        <option value="boxing">Boxing</option>
                        <option value="kickBoxing">Kick Boxing</option>
                        <option value="brazilianJiuJitsu">Brazilian Jiu-Jitsu</option>
                        <option value="judo">Judo</option>
                    </select>

                    <label>Would you recommend the UFC to a friend?</label>
                        <input type="radio" name="ufcRecommendation">
                        <label>Definitely</label>
                        <input type="radio" name="ufcRecommendation">
                        <label>Maybe</label>
                        <input type="radio" name="ufcRecommendation">
                        <label>Uncertain</label>

                    <label>Who is your favorite Male UFC champions as of <i>8/16/2021?</i></label>
                    <select id="dropdown-2">
                        <option value="ngannou">Francis Ngannou</option>
                        <option value="blachowicz">Jan Blachowicz</option>
                        <option value="adesanya">Israel Adesanya</option>
                        <option value="usman">Kamaru Usman</option>
                        <option value="oliveira">Charles Oliveira</option>
                        <option value="volkanovski">Alexander Volkanovski</option>
                        <option value="sterling">Aljamain Sterling</option>
                        <option value="moreno">Brandon Moreno</option>
                    </select>

                    <label>What is your competition weight?</label>
                        <input type="checkbox" value="Heavyweight"> 
                        <label>Heavyweight</label>

                        <input type="checkbox" value="LightHeavyweight">
                        <label>Light-Heavyweight</label>

                        <input type="checkbox" value="Middleweight">
                        <label>Middleweight</label>

                        <input type="checkbox" value="Welterweight">
                        <label>Welterweight</label>

                        <input type="checkbox" value="Lightweight">
                        <label>Lightweight</label>

                        <input type="checkbox" value="Featherweight">
                        <label>Featherweight</label>

                        <input type="checkbox" value="Bantamweight">
                        <label>Bantamweight</label>

                        <input type="checkbox" value="Flyweight">
                        <label>Flyweight</label>

                   
                    <label>Any additional comments or suggestions?</label>
                        <textarea id="comments-and-suggestions" placeholder="Enter your comments or suggestions here."></textarea>

                    <input type="submit" value="Submit" id="submit">

                </form>
            </div>
            
        </main>
    </body>
    
</html>
