<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>UFC Survey Form</title>
        <link href="styles/styles.css" rel="stylesheet">
    </head>

    <body>
        <main>

            <div id="form-intro">
                <h1 id="title">UFC Fighter Application Survey Form</h1>
                <p id="description">Thank you for taking the time to apply to be in the UFC.</p>
            </div>
            
            <!--#6, #8 need to learn about HTML form validation-->
            <div id="form-container">
                <form id="survey-form">
                    <input type="text" id="name" placeholder="Enter Your Name">
                    <input type="email" id="email" placeholder="Enter Your Email">
                    <input type="number" id="number" placeholder="Age">
                    <select id="dropdown">
                        <option>Wrestling</option>
                        <option>Muay Thai</option>
                        <option>Boxing</option>
                        <option>Kick Boxing</option>
                        <option>Brazilian Jiu-Jitsu</option>
                        <option>Judo</option>
                    </select>
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="button">
                </form>
            </div>
            
        </main>
    </body>
    
</html>
